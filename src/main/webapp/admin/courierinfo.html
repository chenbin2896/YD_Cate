<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>配送员管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->


    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/courierinfoService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/courierinfoController.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="axbt" ng-controller="courierinfoController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">配送员管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting">序号</th>
                <th class="sorting">配送员姓名</th>
                <th class="sorting">配送员电话</th>
                <th class="sorting">配送员级别</th>
                <th class="sorting">配送员接单状态</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">修改时间</th>

                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.phone}}</td>
                <td>{{entity.level}}</td>
                <td style="color: red" ng-if="entity.state==0">暂停接单</td>
                <td style="color: green" ng-if="entity.state==1">接单中</td>
                <td>{{entity.createTime|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                <td>{{entity.updateTime|date:'yyyy-MM-dd hh:mm:ss'}}</td>

                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>

                        <td>配送员姓名</td>

                        <td><input class="form-control" ng-model="entity.name" placeholder="配送员姓名"></td>

                    </tr>
                    <tr>

                        <td>配送员电话</td>

                        <td><input class="form-control" ng-model="entity.phone" placeholder="配送员电话"></td>

                    </tr>
                    <tr>

                        <td>配送员级别</td>

                        <td><input class="form-control" ng-model="entity.level" placeholder="配送员级别"></td>

                    </tr>
                    <tr>

                        <td>配送员接单状态</td>

                        <td><input class="form-control" ng-model="entity.state" placeholder="配送员接单状态"></td>

                    </tr>
                    <tr>

                        <td></td>

                        <td><input class="form-control" ng-model="entity.createTime" placeholder=""></td>

                    </tr>
                    <tr>

                        <td></td>

                        <td><input class="form-control" ng-model="entity.updateTime" placeholder=""></td>

                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
