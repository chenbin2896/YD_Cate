<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <title>合作流程</title>

</head>
<body>
<div class="sui-row-fluid" style="font-size: 16px;">
    <div class="span12" style="font-weight: bold;height:40px;line-height:40px;border: 1px #f2f2f2 solid;text-align: center">
        科大吃货-开店申请
    </div>
</div>
<div class="sui-row-fluid">
    <div class="span12" style="margin-top: 20px;">
        <span style="font-weight: bold;font-size: 18px;padding-left: 15px;line-height: 45px;">1.提交资料</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">填写店铺信息，提交经营资质照片</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">填写您的收款信息，方便开店后快速提现</span>
    </div>
</div>

<div class="sui-row-fluid">
    <div class="span12" style="margin-top: 20px;">
        <span style="font-weight: bold;font-size: 18px;padding-left: 15px;line-height: 45px;">2.审核签约</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">等待资质审核(1-3个工作日)</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">审核通过，签约</span>
    </div>
</div>

<div class="sui-row-fluid">
    <div class="span12" style="margin-top: 20px;">
        <span style="font-weight: bold;font-size: 18px;padding-left: 15px;line-height: 45px;">3.开门营业</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">录入商品</span>
        <br>
        <span style="color: #666666;font-size: 14px;padding-left: 18px;line-height: 30px;">业务员到店下审核，审核通过即可开门营业</span>
    </div>
</div>

<div class="sui-row-fluid">
    <div class="span12" style="margin-top: 30px;" onclick="location.href='lijikaidian.html'">
        <button class="span10 offset1" style="font-size: 18px;line-height: 40px;background: orange;text-align: center;border:none;margin-top: 20px;border-radius: 20px;color: #FFFFFF;">立即开店</button>
    </div>
</div>
