<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <title>配送加盟</title>

</head>
<body>
<div class="sui-row-fluid" style="font-size: 16px;">
    <div class="span12" style="font-weight: bold;border-bottom:1px #f2f2f2 solid;height:40px;line-height:40px;text-align: center">
        配送加盟
    </div>
</div>
<div class="sui-row-fluid">
    <div class="span12" style="margin-bottom: 10px;">
        <img src="../image_02/peisongjiameng.jpg">
    </div>
</div>
<div class="sui-row-fluid">
    <div class="span12">
        <span style="font-size: 16px;color: #000;font-weight: bold;margin: 10px;">联系信息</span>
        <span style="font-size: 10px;color: #666666;">(请填写真实信息)</span>
    </div>
</div>

<div class="sui-row-fluid" style="font-size: 14px;height: 50px;border-bottom: 1px #f2f2f2 solid;line-height: 50px;">
    <div class="span3" style="padding-left: 10px;">
        <span>联系人:</span>
    </div>
    <div class="span7">
        <input type="text" placeholder="请填写联系人姓名" style="outline: none;border:none;">
    </div>
</div>
<div class="sui-row-fluid" style="font-size: 14px;height: 50px;border-bottom: 1px #f2f2f2 solid;line-height: 50px;">
    <div class="span3" style="padding-left: 10px;">
        <span>手机号:</span>
    </div>
    <div class="span7">
        <input type="text" placeholder="请填写手机号码" style="outline: none;border:none;">
    </div>
</div>
<div class="sui-row-fluid">
    <div class="span10 offset1" style="height: 35px;background: orange; margin-top:30px;border-radius: 10px;text-align: center;line-height: 35px;">
        <span style="color: #FFFFFF;font-size: 16px;">立即加盟</span>
    </div>
</div>
</body>
</html>
