<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <title>我的评价</title>

</head>
<body>
<div class="sui-row-fluid" style="background: #13D1BE;font-size: 16px;">
    <div class="span12" style="font-weight: bold;height:40px;line-height:40px;color:#FFFFFF;text-align: center">
        全部评价
    </div>
</div>
<div class="sui-row-fluid" th:each="tbCusevals:${tbCusevals}">
    <div class="span12" style="border-bottom:1px #f2f2f2 solid;margin-top: 10px;padding-bottom:10px;overflow: hidden">
        <div class="span3">
            <img src="/page/image_02/head_icon.png" style="width: 40px;height: 40px;margin-left: 10px;">
        </div>
        <div class="span9" style="margin-left: -20px;">
            <div class="sui-row-fluid">
                <span style="font-size: 16px;font-weight: bold;color: #666666;" th:text="'店铺：'+${tbCusevals.tbSellinfo.name}"></span>
            </div>
            <div class="sui-row-fluid">
                <span class="pull-left" style="font-size: 14px;line-height: 30px;" th:text="'商品：'+${tbCusevals.tbSellproduct.proName}"></span>
                <span class="pull-right" style="padding-right: 10px;" th:text="${#dates.format(tbCusevals.tbCuseval.createTime,'YYYY-MM-dd-HH:mm:ss')}">2018-09-09</span>
            </div>
            <div class="sui-row-fluid">

                <span style="line-height: 20px;" th:text="'评价：'+${tbCusevals.tbCuseval.productLevel}+'分&nbsp;&nbsp;   '+${tbCusevals.tbCuseval.evalComment}"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
