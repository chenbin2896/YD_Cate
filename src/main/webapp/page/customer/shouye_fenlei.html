<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>


    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link href="../css/shouye.css" rel="stylesheet" type="text/css">

    <title>分类</title>
</head>
<body style="font-size: 12px;">

<!--搜索框-->
<div class="sui-row-fluid ">
    <div class="span12 shouye-search">
        <input type="text" placeholder="搜商品，搜店铺" >
        <input type="submit" value="搜索" >
    </div>
</div>
<!--幻灯片-->

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
<!--店铺列表-->
<div class="sui-row-fluid">
        <div class="span12">
            <h4>店铺列表</h4>
        </div>
</div>
<div class="sui-row-fluid">

    <div class="span12" style="border-bottom: 1px grey solid">
        <div class="span2">
            <img src="../image/index.png" style="width: 50px;height: 50px;">
        </div>
        <div class="span10">
            <div class="span12">
                <span class="pull-left">重庆酸辣粉</span>
                <span class="pull-right">重庆酸辣粉</span>
            </div>
            <div class="sui-row-fluid">
                <div class="span12">
                    4.2分
                </div>
            </div>
            <div class="sui-row-fluid">
                <div class="span12">
                    <span class="pull-right">大吃货专送</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部导航栏-->
<div class="navbar-fixed-bottom" style="background: #FFFFFF;height: 40px;">
    <div class="sui-row-fluid" >
        <div class="span4" style="background: #13D1BE;height: 40px;text-align: center" onclick="location.href='shouye.html'">
            <div>
                <img src="../image/index.png" style="width:20px;height: 20px;">
            </div>
            <div>
                <span>首页</span>
            </div>
        </div>

        <div class="span4" style="background: #FFFFFF;height: 40px;text-align: center" onclick="location.href='dingdan.html'">
            <div>
                <img src="../image/shopping.png" style="width:20px;height: 20px;">
            </div>
            <div>
                <span>订单</span>
            </div>
        </div>
        <div class="span4" style="background: #FFFFFF;height: 40px;text-align: center" onclick="location.href='mine.html'">
            <div>
                <img src="../image/mine.png" style="width:20px;height: 20px;">
            </div>
            <div>
                <span>我的</span>
            </div>
        </div>

    </div>

</div>
</body>
</html>
