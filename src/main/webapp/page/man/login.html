<div class="am-g myapp-login">
	<div class="myapp-login-bg">
		 <div class="myapp-login-logo">
		 	<!--<i class="am-icon-stumbleupon"></i>-->
             <img src="/page/image_02/brand.JPG" style="margin: 20px;width: 100px;height: 100px;border-radius: 10px;">
		 </div>
		 <div class="am-u-sm-10 myapp-login-form">
		 	<form class="am-form" action="/man_page/login">
			  <fieldset>
		
			    <div class="am-form-group">

			      <input type="text" class="" name="username" id="username"  placeholder="请输入管理员账号">
			    </div>

			    <div class="am-form-group">
			     
			      <input type="password" class="" name="password" id="password"   placeholder="请输入管理员密码">
			    </div>
			    <p><button type="submit" class="am-btn am-btn-default">登录</button></p>
			    <div class="login-text">
			    	忘记密码？
			    </div>
                  <div class="login-text">
                      账户：admin   密码：admin
                  </div>
			  </fieldset>
			</form>
		 </div>
	</div>
</div>
